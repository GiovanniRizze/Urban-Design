<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Empresa especializada em Desing e Social Media">
    <title>Urban Desing - Aperfeiçoando sua empresa</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="cabecalho">
      <nav class="cabecalho-menu">
        <a class="cabecalho-menu-item">Início</a>
        <a class="cabecalho-menu-item">Quem somos</a>
        <a class="cabecalho-menu-item">O que fazemos</a>
        <a class="cabecalho-menu-item">Portifólio</a>
        <a class="cabecalho-menu-item">Contato</a>
      </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo"><strong>MANTENHA SUAS REDES SOCIAIS ATUALIZADAS</strong></h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Nós sabemos como te ajudar!</h2>
                <button class="conteudo-principal-botao">Conheça nossos planos</button>
            </div>
            <img class="conteudo-principal-aviao" src="papel.svg" alt="Imagem dos itens">
            <img class="conteudo-principal-computador" src="monitor.svg" alt="Imagem dos itens">
            <img class="conteudo-principal-celular" src="celular.svg" alt="Imagem dos itens">
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="Rodapé.svg">
    </footer>
</body>

</html>
